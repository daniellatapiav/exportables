<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Detalle de la operación</title>

    <style>
        @import url('Omnes/stylesheet.css');

        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .page-container {
            width: 595px;
            height: 842px;
            border: 1px solid #f0f0f0;
        }

        .main-header,

        .main-header {
            border-bottom: 1px solid #00a94f;

        }

        .logo img { width: 200px; }

        .file-type h1 {
            font-family: 'Omnes Semibold', sans-serif;
            font-size: 20px;
            color: #00a94f;
        }

        h2 {
            font-family: 'Omnes Medium', sans-serif;

            color: #0039a6;
        }
    </style>
</head>
<body>

    <div class="page-container">

        <header class="main-header">
            <div class="logo">
                <img src="interbank.png">
            </div>
            <div class="file-type">

            </div>
        </header>

        <section class="main-content">
            <h2>Información de la solicitud</h2>

        </section>
    </div>

</html>
